syntax = "proto3";

package Talk;

message Greeting {
    string speak = 1;
    repeated int32 vectorClock = 2;
}

// result message
message ResponseGreeting {
    string speak = 1;
    repeated int32 vectorClock= 2;
}

// service to expose a remote method
service SpeakxService {
    rpc Talk(Greeting) returns (ResponseGreeting);
}

